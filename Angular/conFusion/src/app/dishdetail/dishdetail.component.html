<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="selectedDish">
      <mat-card>
        <mat-card-header>
           <mat-card-title>
             <h3>{{selectedDish.name | uppercase}}</h3>
           </mat-card-title>
        </mat-card-header>
         <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
        <mat-card-content>
          <p>{{selectedDish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
  </div>
  
     
      <mat-list  fxFlex="40" *ngIf="dish">
        <h1 matLine> Comments </h1>
        <mat-list-item *ngFor="let dish1 of dish.comments">
            <p matLine>
              <span> {{dish1.comment}} </span>
            </p>
            <p matLine>
              <span> {{dish1.rating}} Stars </span>
            </p>
            <p matLine>
              <span> -- {{dish1.author}} {{dish1.date | date}} </span>
            </p>
        </mat-list-item>
      </mat-list>

</div>
